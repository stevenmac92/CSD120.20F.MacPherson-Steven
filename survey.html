      <main>
        <h1>Survey</h1>
        <form action="https://formspree.io/f/mrgoejdl" method="POST">
          <label>
            Your email:
            <input type="text" name="_replyto" />
          </label>
          <label>
            Your message:
            <textarea name="message"></textarea>
          </label>
          <p>
            <label for="name">What is your name?<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" id="name" name="name_field" required />
          </p>
          <p>
            <label for="email">What is your email?<abbr title="required" aria-label="required">*</abbr></label>
            <input type="email" id="email" name="email_field" required/>
          </p>
          <p>
            <label for="number">Which whole number is best?</label>
            <input type="number" id="number" name="best_whole_number" min="1" />
          </p>
          <p>
            <label for="date">Which day is best?</label>
            <input type="date" id="date" name="best_day" />
          </p>
          <p>
            <label for="bears">Which bear is best?<abbr title="required" aria-label="required">*</abbr></label>
            <select name="best_bear" id="bears" required>
              <option value="">&nbsp;</option>
              <option value="black">Black</option>
              <option value="brown">Brown</option>
              <option value="care">Care</option>
              <option value="polar">Polar</option>
              <option value="panda">Panda</option>
              <option value="teddy">Teddy</option>
            </select>
          </p>
          <fieldset>
            <legend>Do you like radio buttons?</legend>
            <ul>
              <li>
                <label for="yes">Yes</label
                ><input type="radio" id="yes" name="radiolike" value="yes" />
              </li>

              <li>
                <label for="no">No</label
                ><input type="radio" id="no" name="radiolike" value="no" />
              </li>

              <li>
                <label for="none_of_your_business">None of your business</label
                ><input
                  type="radio"
                  id="none_of_your_business"
                  name="radiolike"
                  value="?"
                  checked
                />
              </li>
            </ul>
          </fieldset>
          <p>
            <label for="meaning">What is the meaning of life?</label>
            <textarea
              name="life_meaning"
              id="meaning"
              cols="50"
              rows="5"
              placeholder="enter the correct answer here"
            ></textarea>
          </p>
          <p>
            <button type="submit">Submit</button>
          </p>
        </form>
