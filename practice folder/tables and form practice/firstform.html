<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <fieldset>
        <legend>personal information</legend>
        <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
         </p>
         <p>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        </p>
        </fieldset>

        <fieldset>
        <legend>email and comment</legend>
        <p>
        <label for="comment">Comment:</label>
        <input type="text" id="comment" name="comment">
        </p>
        <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        </p>
        </fieldset>
        <fieldset>
            <legend>favorite colours</legend>
        <ul>
            <li>
                <label for="blue">Blue</label>
                <input type="checkbox" id="blue" name="colours" value="blue">
            </li>
            <li>
                <label for="green">Green</label>
                <input type="checkbox" id="green" name="colours" value="green" checked>
            </li>
        </ul>
        </fieldset>
        <p>
        <label for="file">upload here</label>
        <input type="file" name="filename" id="file" accept>
        </p>
      </form>
          
</body>
</html>
